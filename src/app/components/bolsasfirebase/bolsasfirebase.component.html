<h1>Bolsas</h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/bolsaEdit','nuevo']"
            class="btn btn-outline-primary"
            type="button"
            name="button">
      Nuevo
    </button>
  </div>
</div>

<br>
<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <div class="table-responsive">

        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col" class="text-right">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let k of bolsas | keys let i = index">
                <td>{{i + 1}}/td>
                <td>{{bolsas[k].nombre}}</td>
                <td>{{bolsas[k].description}}</td>
                <td class="text-right w120">
                  <button [routerLink]="['/bolsaEdit', k]" type="button" class="btn btn-outline-success"> Editar </button>

                  <button (click)="borraBolsa(k)"  type="button" class="btn btn-outline-danger"> Eliminar </button>
                </td>
              </tr>

            </tbody>
        </table>

        <div *ngIf="(bolsas | keys).lengt === 0 && !loading" class="alert alert-info" role="alert">
          <strong>No hay</strong> registros que mostrar
        </div>

        <div *ngIf="loading" class="alert alert-warning" role="alert">
          <strong>Cargando...</strong> por favor espere
        </div>
    </div>

  </div>
  
</div>
